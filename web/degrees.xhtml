<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templates/template.xhtml">

        <ui:param name="page_title" value="#{lang['page.header.degrees']}" />

        <ui:define name="content">

            <p:panel header="#{lang['page.header.degrees']}">

                <p:tabView activeIndex="#{degreesView.activeIndex}">

                    <!-- List Tab -->
                    <p:tab title="#{lang['tab.list']}">
                        <h:form>
                            <p:dataTable id="tbl" var="degree" value="#{degreesView.degrees}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" 
                                         paginatorPosition="bottom" 
                                         rowsPerPageTemplate="5,10,15"
                                         rows="10" 
                                         style="text-align: center">


                                <p:column headerText="#{lang['data.id']}">
                                    <h:outputText value="#{degree.id}" />
                                </p:column>

                                <p:column headerText="#{lang['data.title']}">
                                    <h:outputText 
                                        value="#{degree.degreeTitle}" 
                                        />
                                </p:column>
                                <p:column headerText="#{lang['data.client']}" >
                                    <h:outputText
                                        value="#{degree.clients != null? degree.clients.clientName : '*'}" />
                                </p:column>

                                <p:column headerText="#{lang['data.org']}" >
                                    <h:outputText
                                        value="#{degree.orgs != null? degree.orgs.orgName : '*'}" />
                                </p:column>
                                <p:column headerText="#{lang['data.status']}">
                                    <p:selectBooleanButton  
                                        disabled="true" 
                                        id="status" 
                                        value="#{degree.degreeStatus}" 
                                        onLabel="#{lang['data.active']}" offLabel="#{lang['data.inactive']}" 
                                        onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                        style="width:auto; margin-left: 15px;">
                                    </p:selectBooleanButton>
                                </p:column>

                                <p:column>
                                    <h:commandButton 
                                        styleClass="btn btn-success" 
                                        value="#{lang['btn.edit']}"
                                        action="#{degreesView.edit(degree)}"
                                        />

                                    &nbsp;
                                    <h:commandButton
                                        styleClass="btn btn-danger" 
                                        value="#{lang['btn.delete']}"
                                        action="#{degreesView.delete(degree)}"
                                        />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:tab>
                    <!-- End List Tab -->

                    <!-- Add New Tab -->
                    <p:tab title="#{lang['tab.new']}">

                        <h:form>
                            <h:panelGrid columns="1" width="40%">
                                <h:outputLabel for="title" value="#{lang['data.title']} *" />
                                <p:inputText 
                                    id="title"
                                    value="#{degreesView.degree.degreeTitle}"
                                    styleClass="form-control"
                                    required="true" 
                                    label="#{lang['data.title']}"/>
                                <br />
                                
                                <h:outputLabel 
                                    for="client" 
                                    value="#{lang['data.client']}"
                                    rendered="#{clientOrgBean.clients.size() > 0}" 
                                    />
                                <h:selectOneMenu 
                                    id="client"
                                    disabled="#{userSession.user.id != 0}"
                                    value="#{clientOrgBean.client_id}"
                                    styleClass="form-control"
                                    required="true" label="#{lang['data.client']}"
                                    rendered="#{clientOrgBean.clients.size() > 0}"
                                    >
                                    <f:selectItem itemLabel="*" itemValue="0" /> 
                                    <f:selectItems value="#{clientOrgBean.clients}" var="client" itemLabel="#{client.clientName}" itemValue="#{client.id}" />
                                    <p:ajax listener="#{clientOrgBean.ajax()}" update="org" />
                                </h:selectOneMenu>

                                <br />

                                <h:outputLabel 
                                    for="org" 
                                    value="#{lang['data.org']}"
                                    />
                                <h:selectOneMenu 
                                    id="org"
                                    disabled="#{userSession.user.id != 0 and userSession.org != null}"
                                    value="#{clientOrgBean.org_id}"
                                    styleClass="form-control"
                                    required="true" label="#{lang['data.org']}"
                                    rendered="#{clientOrgBean.orgs.size() > 0}"
                                    >
                                    <f:selectItem itemLabel="*" itemValue="0" /> 
                                    <f:selectItems value="#{clientOrgBean.orgs}" var="org" itemLabel="#{org.orgName}" itemValue="#{org.id}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="#{lang['data.no-orgs']}" rendered="#{clientOrgBean.orgs.size() == 0}" />

                                <br />
                                <p:selectBooleanButton 
                                    id="status" 
                                    value="#{degreesView.degree.degreeStatus}" 
                                    onLabel="#{lang['data.active']}" offLabel="#{lang['data.inactive']}" 
                                    onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                    style="width:auto;">
                                </p:selectBooleanButton>

                                <br />
                                <h:commandButton 
                                    action="#{degreesView.save(degreesView.degree)}"
                                    value="#{lang['btn.save']}" 
                                    styleClass="btn btn-success" />
                            </h:panelGrid>
                        </h:form>

                    </p:tab>

                    <!-- Edit Tab -->
                    <c:set var="editTabClass" value="#{degreesView.activeIndex != 2 ? 'hide' : ''}" />
                    <p:tab title="#{lang['tab.edit']} #{degreesView.update_degree.degreeTitle}" titleStyleClass="#{editTabClass}">
                        <h:form>
                            <h:panelGrid columns="1" width="40%">
                                <h:outputLabel for="title" value="#{lang['data.title']} *" />
                                <p:inputText 
                                    id="title"
                                    value="#{degreesView.update_degree.degreeTitle}"
                                    styleClass="form-control"
                                    required="true" 
                                    label="#{lang['data.title']}"/>
                                <br />
                                <h:outputLabel 
                                    for="client" 
                                    value="#{lang['data.client']}"
                                    rendered="#{clientOrgBean.clients.size() > 0}" 
                                    />
                                <h:selectOneMenu 
                                    id="client"
                                    disabled="#{userSession.user.id != 0}"
                                    value="#{clientOrgBean.client_id}"
                                    styleClass="form-control"
                                    required="true" label="#{lang['data.client']}"
                                    rendered="#{clientOrgBean.clients.size() > 0}"
                                    >
                                    <f:selectItem itemLabel="*" itemValue="0" /> 
                                    <f:selectItems value="#{clientOrgBean.clients}" var="client" itemLabel="#{client.clientName}" itemValue="#{client.id}" />
                                    <p:ajax listener="#{clientOrgBean.ajax()}" update="org" />
                                </h:selectOneMenu>

                                <br />

                                <h:outputLabel 
                                    for="org" 
                                    value="#{lang['data.org']}"
                                    />
                                <h:selectOneMenu 
                                    id="org"
                                    disabled="#{userSession.user.id != 0 and userSession.org != null}"
                                    value="#{clientOrgBean.org_id}"
                                    styleClass="form-control"
                                    required="true" label="#{lang['data.org']}"
                                    rendered="#{clientOrgBean.orgs.size() > 0}"
                                    >
                                    <f:selectItem itemLabel="*" itemValue="0" /> 
                                    <f:selectItems value="#{clientOrgBean.orgs}" var="org" itemLabel="#{org.orgName}" itemValue="#{org.id}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="#{lang['data.no-orgs']}" rendered="#{clientOrgBean.orgs.size() == 0}" />

                                <br />
                                <p:selectBooleanButton 
                                    id="status" 
                                    value="#{degreesView.update_degree.degreeStatus}" 
                                    onLabel="#{lang['data.active']}" offLabel="#{lang['data.inactive']}" 
                                    onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                    style="width:auto;">
                                </p:selectBooleanButton>

                                <br />
                                <h:inputHidden value="#{degreesView.update_degree.id}" />
                                <h:commandButton 
                                    action="#{degreesView.save(degreesView.update_degree)}"
                                    value="#{lang['btn.save']}" 
                                    styleClass="btn btn-success" />
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                </p:tabView>

            </p:panel>

        </ui:define>

    </ui:composition>

</html>
