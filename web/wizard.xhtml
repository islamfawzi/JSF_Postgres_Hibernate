<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{wizardView.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText  label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText   label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{wizardView.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText  />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText  />
 
                    <h:outputText value="City: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{wizardView.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText   label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText />
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{wizardView.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
    </h:body>
</html>
