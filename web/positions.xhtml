<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templates/template.xhtml">

        <ui:param name="page_title" value="#{lang['page.header.positions']}" />

        <ui:define name="content">

            <p:panel header="#{lang['page.header.positions']}">

                <h:form>
                    <!-- add New -->
                    <p:commandButton id="newBtn" value="#{lang['btn.new']}" icon="ui-icon-plus" type="button" style="margin-bottom: 15px;" />
                    <p:overlayPanel id="newPanel" for="newBtn" hideEffect="fade" style="width:600px">
                        <h:form>
                            <h:panelGrid columns="5" width="100%">
                                <h:outputLabel for="title" value="#{lang['data.title']} *" />
                                <p:inputText 
                                    id="title"
                                    value="#{positionsView.position.posTitle}"
                                    styleClass="form-control"
                                    required="true" 
                                    label="#{lang['data.title']}"/>

                                <p:selectBooleanButton 
                                    id="status" 
                                    value="#{positionsView.position.posStatus}" 
                                    onLabel="#{lang['data.active']}" offLabel="#{lang['data.inactive']}" 
                                    onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                    style="width:auto; margin-left: 15px;">
                                </p:selectBooleanButton>

                                <h:commandButton 
                                    action="#{positionsView.save}"
                                    value="#{lang['btn.save']}" 
                                    styleClass="btn btn-success" />
                            </h:panelGrid>
                        </h:form>
                    </p:overlayPanel>
                </h:form>

                <!-- end add New -->


                <!-- List -->
                <h:form>

                    <p:dataTable id="tbl" var="position" value="#{positionsView.positions}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" 
                                 paginatorPosition="bottom" 
                                 rowsPerPageTemplate="5,10,15"
                                 rows="10" 
                                 style="text-align: center">


                        <p:column headerText="#{lang['data.id']}">
                            <h:outputText value="#{position.id}" />
                        </p:column>

                        <p:column headerText="#{lang['data.title']}">
                            <h:outputText 
                                value="#{position.posTitle}" 
                                rendered="#{not position.canEdit}" />
                            <h:inputText 
                                value="#{position.posTitle}"
                                styleClass="form-control"
                                rendered="#{position.canEdit}" />
                        </p:column>

                        <p:column headerText="#{lang['data.status']}">
                            <p:selectBooleanButton  
                                disabled="#{not position.canEdit}" 
                                id="status" 
                                value="#{position.posStatus}" 
                                onLabel="#{lang['data.active']}" offLabel="#{lang['data.inactive']}" 
                                onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                style="width:auto; margin-left: 15px;">
                            </p:selectBooleanButton>
                        </p:column>

                        <p:column>
                            <h:commandButton 
                                styleClass="btn btn-success" 
                                value="#{lang['btn.edit']}"
                                action="#{positionsView.edit(position)}"
                                rendered="#{not position.canEdit}" />

                            &nbsp;
                            <h:commandButton
                                styleClass="btn btn-danger" 
                                value="#{lang['btn.delete']}"
                                action="#{positionsView.delete(position)}"
                                rendered="#{not position.canEdit}" />

                            <h:commandButton 
                                styleClass="btn btn-success" 
                                value="#{lang['btn.save']}"
                                action="#{positionsView.update(position)}"
                                rendered="#{position.canEdit}" />
                        </p:column>

                    </p:dataTable>

                </h:form>

                <!-- End List -->


            </p:panel>

        </ui:define>

    </ui:composition>

</html>
